<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Student Registry</title>
    <link rel="icon" href="./assets/icon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Student Registration</h1>
        <form id="record-form">
          <input type="text" id="name" placeholder="Name" required />
          <input type="number" id="age" placeholder="Age" required />
          <input type="text" id="email" placeholder="Email" required />
          <button type="submit">Add Record</button>
          <input type="hidden" id="edit-index" value="-1" />
        </form>
      </div>
      <div class="right">
        <h2>Records</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="record-list"></tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
